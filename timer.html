<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="globalStyle.css">
    <script src= "timer.js"></script>
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
          </div>
          <div class="col-13">
            <h1>Timer</h1>
          </div>
          <h3>Click a Time to Start Growing</h3>
          <div class="col-13">
            <img id="plantGraphic" src="images\pot.png" class="img-fluid" width="200" height="100">
          </div>
          <div id="countdown">
          </div>
          <div class="col">
            <button id="b1" type="button" class="btn" onclick="Timer(this.id);">30mins</button>
            <button id="b2" type="button" class="btn" onclick="Timer(this.id)">1hr</button>
            <button id="b3" type="button" class="btn" onclick="Timer(this.id)">2hr</button>
          </div>
          <div class="col">
            <button id="pause" type="button" class="btn" onclick="Pause()" disabled>Pause</button>
            <button id="end" type = "button" class="btn" onclick="End()" disabled>End</button>
          </div>
          <div class="col">
            <button id="restart" type = "button" class="btn" onclick="Restart()" disabled>Restart</button>
          </div>
          <div class="col-13">
            <a href= 'index.html'>
              <button type="button" class="btn">Return</button>
            </a>
            </div>
    </div>
      </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
